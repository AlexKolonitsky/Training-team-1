<!DOCTYPE html>
<html>
<head>
  <title>TASK 1 | MIFORT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/list.css">
</head>
<body>
<div class="left-menu">
  <h2>Hr app</h2>
  <ul>
    <li>Interview</li>
    <li>Vacancies</li>
    <li>Candidates</li>
    <li>Management</li>
  </ul>
</div>
<div class="main-part">
  <div class="search-container">
    <div>
      <i class="fa fa-search"></i>
    </div>
    <input type="text" placeholder="Search for vacancies, candidates...">
    <div>
      <i class="fa fa-bell"></i>
    </div>
    <div>
      <i class="fa fa-sign-in"></i>
    </div>
  </div>
  <div class="current-type">
    <h2>Vacancies</h2>
    <div class="filter-container">
      <span>Filter by:</span>
      <select>
        <option>Some option</option>
      </select>
      <input type="text" placeholder="One...">
      <input type="text" placeholder="Two...">
    </div>
  </div>
  <div class="main-table">
    <table>
      <tr>
        <td>Vacancie</td>
        <td>Age</td>
        <td>Gender</td>
        <td>Candidates</td>
      </tr>
      <tr>
        <td>Java Developer</td>
        <td>19</td>
        <td>Woman</td>
        <td>View andidates</td>
      </tr>
      <tr>
        <td>Java Developer</td>
        <td>20</td>
        <td>Man</td>
        <td>View andidates</td>
      </tr>
      <tr>
        <td>Java Developer</td>
        <td>21</td>
        <td>Man</td>
        <td>View andidates</td>
      </tr>
    </table>
  </div>
  <div class="navigation">
    <div class="filter-container">
      <span>Filter by:</span>
      <select>
        <option>10</option>
        <option>15</option>
      </select>
      <span class="number-of-items">5-10 of 100</span>
      <i class="fa fa-angle-left"></i>
      <i class="fa fa-angle-right"></i>
    </div>
  </div>
</div>
<div class="plus-icon">
  <h1>+</h1>
</div>
<script src="js/list.js"></script>
</body>
</html>
