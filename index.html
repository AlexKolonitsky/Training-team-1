<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="register-form">
  <h1 class="register-form-title">HR APP</h1>
  <form action="">
    <input class="input-field" type="text" title="Login" required>
    <input class="input-field" type="password" title="Password" required>
    <input class="input-field" type="email" title="Email" required>
    <input class="submit-button" type="submit" value="Sign up">
  </form>
</div>
</body>
</html>
