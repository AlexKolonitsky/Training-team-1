<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InputForm</title>
</head>
<body>
<div id="container">
  <form class="mainform">
    <div class="login">
    <p>  <label >Login</label> </p>
      <input type="text" name="login" placeholder="Имя автора" required minlength="3"/>
    </div>
    <div class="password">
    <p> <label >Password</label> </p>
      <input type="text" name="password" placeholder="*******" required minlength="8"/>

    </div>
    <div class="email">
    <p> <label>E-Mail</label> </p>
      <input type="text" name="email" placeholder="name@example.com" required minlength="8"/>
    </div>
    <div class="send">
      <input type="submit" value="Отправить"/>
    </div>
  </form>
</div>
</body>
</html>
