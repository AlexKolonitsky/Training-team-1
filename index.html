<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InputForm</title>
</head>
<body>
<div id="container">
  <form class="mainform">
    <p class="login">
    <p>  <label for="login">Login</label> </p>
      <input type="text" name="login" placeholder="Имя автора" required minlength="3"/>

    </p>

    <p class="password">
    <p> <label for="password">Password</label> </p>
      <input type="text" name="password" placeholder="*******" required minlength="8"/>

    </p>
    <p class="email">
    <p> <label for="email">E-Mail</label> </p>
      <input type="text" name="email" placeholder="name@example.com" required minlength="8"/>
    </p>
    <p class="send">
      <input type="submit" value="Отправить"/>
    </p>
  </form>
</div>
</body>
</html>
