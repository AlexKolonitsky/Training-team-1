<html lang="ru">
<head>

    <title>Authorization</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="mainContainer">

        <div class="hint" data-title="Введите email формата: 123@123.com">

        </div>
        <button>log in</button>
    </form>
</div>
