<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="login-form">
  <h1 class="login-form-title">Hr app</h1>
  <form action="Register form.html">
    <input class="input-login-field" type="text" placeholder="Login" title="Login" required>
    <input class="input-login-field" type="password" placeholder="Password" title="Password" required>
    <input class="input-login-field" type="email" placeholder="Email" title="Email" required>
    <input class="submit-button" type="submit" value="Sign in">
  </form>
</div>
</body>
</html>
