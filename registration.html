<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="assets/css/registrationStyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
</head>
<body>
<header>
    <h1>create profile</h1>
</header>
<main>
    <div class="photo">
        <div class="photoImg"></div>
        <div class="photoUpload">
            <form action="" enctype="multipart/form-data">
                <input type="file" name="photo" multiple accept="image/jpeg,image/png,image/jpg,image/gif"/>
            </form>
            <div class="buttonUpload">Upload your <br> photo</div>
        </div>
    </div>
    <div class="dataForm">
        <form action="" id="dataForm">
            <div class="hint" data-title=" Enter your name">
                <input type="text" name="name1" class="wr" required placeholder="Name">
                <hr>
            </div>
            <div class="hint" data-title=" Enter your surname">
                <input type="text" name="surname" class="surname" required placeholder="Surname">
                <hr>
            </div>
            <div class="hint" data-title=" Enter your phone in format 375XXXXXXXXX">
                <input type="tel" name="phone" class="phone" required placeholder="Phone" pattern="375[0-9]{9}">
                <hr>
            </div>
        </form>
    </div>
    <button form="dataForm" id="create">create account</button>
</main>
</body>
</html>
