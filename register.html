<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="register-form">
  <h1 class="register-form-title">Create profile</h1>
  <div class="register-form-info-wrapper">
    <div class="register-form-photo-field">
      <img class="user-avatar" src="img/noavatar.png" alt="Your avatar">
      <button class="choose-img-button">Choose a photo</button>
    </div>
    <form id="register-form-info-field" action="">
      <input class="input-register-field" type="text" placeholder="First name" title="First name" required>
      <input class="input-register-field" type="text" placeholder="Last name" title="Last name" required>
      <input class="input-register-field" type="tel" placeholder="Phone number" title="Format: 375 (XX) XXX-XX-XX"
             pattern="375[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" required>
    </form>
  </div>
  <input class="submit-button" type="submit" form="register-form-info-field" value="Sign up">
</div>
</body>
</html>
