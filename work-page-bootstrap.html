<!DOCTYPE html>
<html>
<head>
    <title>work page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/work-page-style.css">

</head>
<body>

<nav class="navbar sticky-top  flex-md-nowrap p-2 top-navigation">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">HR APP</a>
    <div class="search-icon"></div>
    <input class="form-control  w-100" id="filter-candidates" type="text"
           placeholder="Search for vacancies, candidates..."
           aria-label="Search for vacancies, candidates...">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <div class="notification-button"></div>
            <div class="logout-button"></div>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block  sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Interview
                        </a>
                    </li>
                    <li class="nav-item selected">
                        <a class="nav-link" href="#">
                            Vacancies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Candidates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1 class="h2">Vacancies</h1>
            <div class="table-responsive">
                <table id="candidates" class="table">
                    <thead id="myTable">
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Last name
                        </th>
                        <th>
                            Phone number
                        </th>
                        <th>
                            Position
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <input type="text" id="name-filter">
                        </th>
                        <th>
                            <input type="text" id="last-name-filter">
                        </th>
                        <th>
                            <input type="text" id="phone-filter">
                        </th>
                        <th>
                            <input type="text" id="position-filter">
                        </th>
                    </tr>
                    </thead>
                    <tbody id="search-bar-filter">
                    </tbody>
                </table>
                <div class="no-result">No Result Found</div>
                <div class="filter-wrapper" id="pager">
                    <span class="rows-per-page">Rows per page</span>
                    <select class="select-rows-per-page">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                    <span class="number-of-elements-on-page">
                        <spaan class="first-v">1</spaan> - <span class="last-v"></span>
                    </span>
                    <span class="total-count"></span>
                    <a class="page-switching-button-back" href="#"><</a>
                    <a class="page-switching-button-forward" href="#">></a>
                </div>
                <div id="add-button">+</div>
            </div>
        </main>
    </div>
</div>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/work-page.js"></script>
</body>
</html>
