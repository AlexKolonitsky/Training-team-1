<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidates</title>
  <link rel="stylesheet" href="css/candidates-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="global-work-page-wrapper">
  <div class="row no-gutters">
    <div class="col-12 col-lg-2">
      <div class="navigation-bar">
        <div class="row no-gutters">
          <div class="col">
            <h1 class="navigation-bar-title">Hr app</h1>
            <a href="#" class="navigation-bar-section">Interview</a>
            <a href="vacancies.html" class="navigation-bar-section">Vacancies</a>
            <a href="#" class="navigation-bar-section navigation-bar-section-selected">Candidates</a>
            <a href="#" class="navigation-bar-section">Management</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-10">
      <div class="information-bar">
        <div class="information-bar-search">
          <div class="row no-gutters">
            <div class="col-10">
              <div class="search-icon"></div>
              <input class="search-input" type="text" placeholder="Search" id="filter-candidates">
            </div>
            <div class="col-2">
              <a href="#" class="notification-button"></a>
              <a href="#" class="logout-button"></a>
            </div>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-12">
            <h2 class="information-bar-title">Candidates</h2>
            <div class="filter-section">
              <span class="filter-by">Filter by status</span>
              <select class="filter-selection">
                <option class="filter-selection-option">Default</option>
                <option class="filter-selection-option">New</option>
                <option class="filter-selection-option">Accepted for interview</option>
                <option class="filter-selection-option">CV-Rejected</option>
                <option class="filter-selection-option">CV-Accepted</option>
              </select>
            </div>
            <div class="no-result">No result found</div>
          </div>
        </div>
        <div class="candidates-wrapper">
          <div class="row no-gutters"></div>
        </div>
        <div class="view-filter-wrapper">
          <span class="rows-per-page">Rows per page</span>
          <select class="view-filter-selection">
            <option class="view-filter-selection-option" selected="selected" value="10">10</option>
            <option class="view-filter-selection-option" value="20">20</option>
            <option class="view-filter-selection-option" value="50">50</option>
          </select>
          <span class="number-of-element-per-page">
            <span class="first-v">1</span> - <span class="last-v"></span>
          </span>
          <span class="total-count"></span>
          <a class="page-switching-button-back" href="#"><</a>
          <a class="page-switching-button-forward" href="#">></a>
        </div>
        <button class="global-add-button">+</button>
      </div>
    </div>
  </div>
</div>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/candidates.js"></script>
</body>
</html>
