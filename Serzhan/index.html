<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Login form</title>
</head>
<body>
<div class="login_form">
    <form>
        <h1> HR APP </h1>
        <input class="input_field" type="text" name="login" title="Enter the login" placeholder="Enter the login"
               required>
        <input class="input_field" type="password" name="password" title="Enter the password"
               placeholder="Enter the password" required>
        <input class="input_field" type="email" name="e-mail" title="Enter e-mail" placeholder="Enter e-mail" required>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
