<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="create_profile.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>CREATE PROFILE</title>
</head>
<body>
<div class="registration_form main_block">
    <form>
        <div class="header">
            <h1>CREATE PROFILE</h1>
        </div>
        <div class="user_info">
            <div class="photo">
                <div class="user_photo">
                    <img src=""/>
                </div>
                <input type="file" name="photo" accept="image/*,image/jpeg" id="file" class="inputfile">
                <label for="file">Choose a file</label>
            </div>
            <div class="personal_data">
                <input class="input_field" type="text" name="first_name" placeholder="Enter your First name" required>
                <input class="input_field" type="text" name="last_name" placeholder="Enter your Last name" required>
                <input class="input_field" type="tel" name="phone_number" placeholder="Enter your phone" required
                       title=" Format: 375(XX)XXX-XX-XX" pattern="375[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}">
            </div>
        </div>
        <div class="footer">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
